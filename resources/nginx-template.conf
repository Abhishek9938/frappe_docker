upstream backend-server {
	server ${BACKEND} fail_timeout=0;
}

upstream socketio-server {
	server ${SOCKETIO} fail_timeout=0;
}

server {
	listen 8080;
	# server_name ${FRAPPE_SITE_NAME_HEADER};
	root /home/frappe/frappe-bench/sites;
	server_tokens off;
	# Hide Server header completely (remove nginx version exposure)
	more_clear_headers Server;
	proxy_hide_header Server;
	proxy_buffer_size 128k;
	proxy_buffers 4 256k;
	proxy_busy_buffers_size 256k;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ⚠️ HSTS only works with HTTPS, ignored on :8080 (plain HTTP)
    # Keep for production, remove/comment for local testing if on HTTP
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content Security Policy (loosen if Frappe assets break)
    add_header Content-Security-Policy "default-src 'self' https://cdn.rawgit.com/frappe/emoji/master/emoji https://raw.githubusercontent.com/frappe/emoji/master/emoji; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.gstatic.com https://www.google.com https://challenges.cloudflare.com https://cdnjs.cloudflare.com; img-src 'self' https://www.google-analytics.com https://www.gstatic.com https://www.google.com https://secure.gravatar.com data:; style-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com; font-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com; frame-src 'self' https://www.google.com https://www.gstatic.com https://challenges.cloudflare.com; connect-src 'self' ws: wss: https://challenges.cloudflare.com https://www.gstatic.com; object-src 'none'" always;

    # Cache control headers for dynamic content
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;

    # Restrictive permissions policy (enable features selectively as needed)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()" always;

	# set_real_ip_from ${UPSTREAM_REAL_IP_ADDRESS};
	# real_ip_header ${UPSTREAM_REAL_IP_HEADER};
	# real_ip_recursive ${UPSTREAM_REAL_IP_RECURSIVE};

	location /assets {
		try_files $uri =404;
	}

	location ~ ^/protected/(.*) {
		internal;
		try_files /${FRAPPE_SITE_NAME_HEADER}/$1 =404;
	}

	location /socket.io {
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header X-Frappe-Site-Name ${FRAPPE_SITE_NAME_HEADER};
		proxy_set_header Origin $scheme://$http_host;
		proxy_set_header Host $host;

		proxy_pass http://socketio-server;
	}

	location / {
		rewrite ^(.+)/$ $1 permanent;
		rewrite ^(.+)/index\.html$ $1 permanent;
		rewrite ^(.+)\.html$ $1 permanent;

		location ~ ^/files/.*.(htm|html|svg|xml) {
			add_header Content-disposition "attachment";
			try_files /${FRAPPE_SITE_NAME_HEADER}/public/$uri @webserver;
		}

		try_files /${FRAPPE_SITE_NAME_HEADER}/public/$uri @webserver;
	}

	location @webserver {
		proxy_http_version 1.1;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Frappe-Site-Name ${FRAPPE_SITE_NAME_HEADER};
		proxy_set_header Host $host;
		proxy_set_header X-Use-X-Accel-Redirect True;
		proxy_read_timeout ${PROXY_READ_TIMEOUT};
		proxy_redirect off;

		proxy_pass  http://backend-server;
	}

	# optimizations
	sendfile on;
	keepalive_timeout 15;
	client_max_body_size ${CLIENT_MAX_BODY_SIZE};
	client_body_buffer_size 16K;
	client_header_buffer_size 1k;

	# enable gzip compression
	# based on https://mattstauffer.co/blog/enabling-gzip-on-nginx-servers-including-laravel-forge
	gzip on;
	gzip_http_version 1.1;
	gzip_comp_level 5;
	gzip_min_length 256;
	gzip_proxied any;
	gzip_vary on;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/rss+xml
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/font-woff
		font/woff2
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/svg+xml
		image/x-icon
		text/css
		text/plain
		text/x-component;
		# text/html is always compressed by HttpGzipModule
}
